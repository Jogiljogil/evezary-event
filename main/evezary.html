<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이브자리 패밀리 페스타</title>
    <style>
        /* 페이지 및 이미지 스타일링 */
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 이미지가 상단에서 시작 */
        }
        img {
            width: 100%; /* 이미지 너비를 화면 너비에 맞춤 */
            height: auto; /* 높이를 자동으로 조절하여 비율 유지 */
            display: block; /* 블록 레벨 요소로 설정 */
        }
    </style>
</head>
<body>
<img src="eveff.jpg" alt="이브자리 패밀리 페스타">
</body>
</html>
